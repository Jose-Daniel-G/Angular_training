<div>
    <button [disabled]="button_disabled"  class="btn btn-danger {{button_disabled}}" (click)="text_color = 'text-danger'">Color rojo</button>
    <button [disabled]="button_disabled" class="btn btn-success mx-2 {{button_disabled}}" (click)="text_color = 'text-success'">Color verde</button>
    <button [disabled]="button_disabled" class="btn btn-primary {{button_disabled}}" (click)="text_color = 'text-primary'">Color azul</button>
</div>
<p class="{{ text_color }}">Texto que va a cambiar de color</p>
<button class="btn btn-secondary" (click)="enable()"> Activar/Desactivar </button>
