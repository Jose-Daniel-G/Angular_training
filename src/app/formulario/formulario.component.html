<p>======================= formulario works! ==============================</p>
<input type="text" placeholder="Ingresa tu nombre" class="form-control" #name>
<button class="btn btn-primary" (click)="mostrar_en_consola(name.value)">Mostrar en consola</button>
<div class="alert alert-primary" *ngIf="openAlert; else mensaje"> Se ha enviado el mensaje
    <button class="btn btn-danger" (click)="openAlert=false">x</button>
</div>
<ng-template #mensaje>
    <div class="alert alert-danger">
         Mensaje de prueba
    </div>
   
</ng-template>
